<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
        <title>Codificador de Código Morse</title>
    </head>
    <body>
        <main class="container">
            <div class="content">
                <h1>Codificador:</h1>
                <div
                    id="encoder"
                    class="input"
                    role="textbox"
                    contenteditable
                ></div>
                <h1>Decodificador:</h1>
                <div
                    id="decoder"
                    class="input"
                    role="textbox"
                    contenteditable
                ></div>
            </div>
        </main>
        <label>
            <h2>Animação:</h2>
            <div>
                <input type="checkbox" checked onchange="handleChange(this)" />
                <span class="check"></span>
                <span class="btn"></span>
            </div>
        </label>

        <script src="main.js" type="text/javascript" charset="utf-8"></script>
        <script
            src="vanilla-tilt.js"
            type="text/javascript"
            charset="utf-8"
        ></script>
        <script type="text/javascript" charset="utf-8">
            const element = document.querySelector(".container");

            function handleChange(checkbox) {
                if (checkbox.checked)
                    VanillaTilt.init(element, {
                        max: 20,
                        speed: 300,
                    });
                else element.vanillaTilt.destroy();
            }

            VanillaTilt.init(element, {
                max: 20,
                speed: 300,
            });

            //It also supports NodeList
            VanillaTilt.init(element);
        </script>
    </body>
</html>
