<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>Codificador de CÃ³digo Morse</title>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="content">
        <h1>Codificador:</h1>
        <div
          id="encoder"
          class="input"
          role="textbox"
          contenteditable></div>
        <h1>Decodificador:</h1>
        <div
          id="decoder"
          class="input"
          role="textbox"
          contenteditable></div>
      </div>
    </div>
    <label>
      <input type="checkbox" checked onchange="handleChange(this)" />
      <span class="check"></span>
      <span class="btn"></span>
    </label>
  </div>
  
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
  <script src="vanilla-tilt.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    function handleChange(checkbox) {
      if (checkbox.checked == true) {
        VanillaTilt.init(document.querySelector(".box"), {
          max: 20,
          speed: 300
        });
      } else {
        document.querySelector('.box').vanillaTilt.destroy();
      }
    }

    VanillaTilt.init(document.querySelector(".box"), {
      max: 20,
      speed: 300
    });

    //It also supports NodeList
    VanillaTilt.init(document.querySelectorAll(".box"));
  </script>
</body>
</html>
